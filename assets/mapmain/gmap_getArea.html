var S1 = '|', S2 = '^', S3 = '$';

var _LINE_E = '轨迹结束';

var _ERR_m2 = '重新载入';

function Init() {
  var b_version = navigator.appVersion
  var version = b_version.split(';');
  var trim_Version = version[1].replace(/[ ]/g, '');
  if(trim_Version == 'MSIE6.0' || trim_Version == 'MSIE5.5' || trim_Version == 'MSIE5.0'){lowVer=1;}
}

/////////////////////////板炬存/////////////////////////
var minLo = 0, maxLo = 0, minLa = 0, maxLa = 0, cenLo = 0, cenLa = 0;
function InitMap() {
  var myOptions = {
    zoom:_MAP_Lv-0,
    center: new google.maps.LatLng(_MAP_La, _MAP_Lo),
    mapTypeControl: true,
    mapTypeControlOptions: { style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    zoomControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP}
 map = new google.maps.Map(_Get('divMap'), myOptions);
 google.maps.event.addListener(map, 'bounds_changed', function () {
  var mapBD = map.getBounds();
  var dot1 = mapBD.getNorthEast(), dot2 = mapBD.getSouthWest();
  minLo = dot2.lng();
  maxLo = dot1.lng();
  minLa = dot2.lat();
  maxLa = dot1.lat();
  cenLo = (minLo + maxLo) / 2;
  cenLa = (minLa + maxLa) / 2;
 });
 geocoder = new google.maps.Geocoder();
}
function getNormalizedCoord(coord, zoom){
 var y = coord.y;
 var x = coord.x;
 var tileRange = 1 << zoom;
 if(y < 0 || y >= tileRange){return null;}
 if(x < 0 || x >= tileRange){x = (x % tileRange + tileRange) % tileRange;}
 return { x: x, y: y };
}

 geocoder.geocode( { 'address': addr}, 
  function(results, status){
   if(status==google.maps.GeocoderStatus.OK){
    map.setCenter(results[0].geometry.location);
    findMarker = new google.maps.Marker({map: map,position: results[0].geometry.location});
   }
   else{alert('Not found:' + status);}
  });
}

function Pos(id, lo, la, file, imgType, label, addon) {
 this.ID = id;
 this.Lo = lo;
 this.La = la;

 this.ag_ = file;
 this.ad_ = addon;
 this.imgTp_ = imgType;
 this.Mark = null;
 this.Addon = null;
 this.Label = null;

 this.point_ = new google.maps.LatLng(la, lo);
 this.txt_ = label;
 this.div_ = null;
 this.map_ = map;
 this.setMap(map);
}
Pos.prototype = new google.maps.OverlayView();
Pos.prototype.onAdd = function () {
 var id = this.ID;
 var div = document.createElement('div');
 div.style.border = '0';
 div.style.position = 'absolute';
 div.style.padding = '0'
 div.style.cursor = 'pointer';
 div.style.whiteSpace = 'nowrap';
 div.onclick = function (){window.external.J_PosClick(id);}

 this.Mark = document.createElement('img');
 if(this.imgTp_ == 1)
  this.Mark.src = _PATH + this.ag_ + '.gif';
 else this.Mark.src = _PATH + this.ag_ + '.png';
 this.Mark.style.width = '32';
 this.Mark.style.height = '32';
 div.appendChild(this.Mark);

 if (this.ad_ == 1){
  this.Addon = document.createElement('img');
  this.Addon.className = 'icon';
  this.Addon.src = _PATH + 'off.png';
  this.Addon.style.width = '32';
  this.Addon.style.height = '32';
  div.appendChild(this.Addon);
 }
 else if (this.ad_ == 2){
  this.Addon = document.createElement('img');
  this.Addon.className = 'icon';
  this.Addon.src = _PATH + 'alarm.gif';
  this.Addon.style.width = '32';
  this.Addon.style.height = '32';
  div.appendChild(this.Addon);
 }

 if (this.txt_ != ''){
  this.Label = document.createElement('p');
  this.Label.className = 'label';
  this.Label.innerHTML = this.txt_;
  div.appendChild(this.Label);
 }
 this.map_ = map;
 this.div_ = div;
 var panes = this.getPanes();
 panes.overlayLayer.appendChild(div);
}
Pos.prototype.draw = function () {
 var overlayProjection = this.getProjection();
 var div = this.div_;
 var c = overlayProjection.fromLatLngToDivPixel(this.point_);
 div.style.left = (c.x - 16) + 'px';
 div.style.top = (c.y - 16) + 'px';
}
Pos.prototype.onRemove = function () {
 if (this.Mark != null) {
  this.div_.removeChild(this.Mark);
  this.Mark = null;
 }
 if (this.Addon != null) {
  this.div_.removeChild(this.Addon);
  this.Addon = null;
 }
 if (this.Label != null) {
  this.div_.removeChild(this.Label);
  this.Label = null;
 }
 this.div_.parentNode.removeChild(this.div_);
 this.div_ = null;
}
function MapCenter(lo,la,zoom){
  map.setZoom(zoom-0);
  map.setCenter(new google.maps.LatLng(la,lo));
}
function MapGoto(lo,la){
 if(lo>maxLo || lo<minLo || la>maxLa || la<minLa)
  map.setCenter(new google.maps.LatLng(la,lo));
}
InitMap();
window.onerror = _RSE_Act;

var area = null;
function DrawCircle(lo, la, rg) {
 area = new google.maps.Circle({strokeColor: '#FF0000',
  strokeOpacity: 1,
  strokeWeight: 2,
  fillColor: '#FF0000',
  fillOpacity: 0.30,
  map: map,
  center: new google.maps.LatLng(la, lo),
  radius: rg-0});
}
function DrawRect(lo1, la1, lo2, la2) {
 area = new google.maps.Rectangle();
 area.setOptions({
  strokeColor: '#FF0000',
  strokeColor: '#FF0000',
  strokeOpacity: 1,
  strokeWeight: 2,
  fillColor: '#FF0000',
  fillOpacity: 0.30,
  map: map,
  bounds: new google.maps.LatLngBounds(new google.maps.LatLng(la1, lo1), new google.maps.LatLng(la2, lo2)) });
}
function DrawPoly(pts) {
 area = new google.maps.Polygon({  
  paths: pts,
  strokeColor: '#FF0000',
  strokeOpacity: 0.8,
  strokeWeight: 2,
  fillColor: '#FF0000',
  fillOpacity: 0.35   });
 area.setMap(map);
}
function DrawPolyline(pts) {
 area = new google.maps.Polyline({  
  path: pts,
  strokeColor: '#FF0000',
  strokeOpacity: 1.0,
  strokeWeight: 2   });
 area.setMap(map);
}
function Draw(type, pts, range, fill){
 Clear();
 if(type == 0){
  var list = pts.split(S1);
  DrawCircle(list[0], list[1], range);
 }
 else if(type == 1){
  var list = pts.split(S1);
  DrawRect(list[0], list[1], list[2], list[3]);
 }
 else if(type == 2){
  var list = pts.split(S1);
  var ptstr = new Array();
  for(var i=0; i<list.length-1; i+=2)
   ptstr.push(new google.maps.LatLng(list[i+1], list[i]));
  if(fill==1 || list.length==2)
   DrawPoly(ptstr);
  else DrawPolyline(ptstr);
 }
}
function Clear(){
 if(area != null)
 {
  area.setMap(null);
  area = null;
 }
}
